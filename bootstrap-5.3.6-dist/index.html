<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fala Muito</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

    <style type="text/css">
        .logo {
        font-family: "Pirata One", system-ui;
        font-weight: 400;
        font-style: normal;
        font-size: 3rem;
}
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row my-3">
            <div class="col-lg-8">
                <h1 class="logo"><i class="fa-solid fa-bullhorn"></i>Fala Muito</h1>
            </div>

            <div class="col-lg-4">
                <form>
                    <div class="input-group mt-3">
                        <input type="text" name="pesquisar" placeholder="Pesquisar..." class="form-control">
                        <button class="btn btn-dark">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="index.html"><i class="fa fa-house"></i></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="#">Cultura</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Saúde</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Educação</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Esporte</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Segurança</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Entretenimento</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Notícias
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Locais</a></li>
                              <li><a class="dropdown-item" href="#">Nacionais</a></li>
                              <li><a class="dropdown-item" href="#">Internacionais</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row my-3">
            <div col="col-lg-12">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="images/3.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
